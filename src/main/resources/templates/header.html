<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Seus elementos head aqui -->
    <style>
        header {
            background-color: black;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            margin: 0;
        }
        
        header button {
            background-color: white;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <!-- Conteúdo do cabeçalho -->
        <h1>Meu Site</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </header>
    
    <div class="content" th:fragment="content">
        <!-- Conteúdo da página específica -->
    </div>
    
    <footer>
        <!-- Conteúdo do rodapé -->
    </footer>
</body>
</html>
