<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Audit - elasticsearch</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<form method="POST" action="/audit" class="row">
		<div class="col-auto">
			<label class="form-label">Audit</label>
			<input type="text" class="form-control" name="trx">
		</div>
 
		<div class="row">
			<div class="col-auto">
				<label  class="form-label">Data Inicio</label>
				<input type="datetime-local" class="form-control" name="dataInicio"   />
				<div class="col-auto">
					<label class="form-label">Data Fim</label>
					<input type="datetime-local" class="form-control" name="dataFim" />
				</div>
			</div>
			<div class="row">
				<div class="col-auto">
					<br />
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
	</form>


</body>

</html>
